server:
  port: 8002
spring:
  application:
    name: goods
  datasource:
    # 当前数据源操作类型
    type: com.alibaba.druid.pool.DruidDataSource
    # mysql驱动包
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/goods_service?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: 1234

  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
feign:
  client:
    config:
      default:
        loggerLevel: FULL
        #针对某个级别设置输出级别(设置局部的优先级别是最高的)
      Book-service:
        loggerLevel: FULL